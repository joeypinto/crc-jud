<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/mainLayout}">

<head>
<title>Sidebar menu responsive</title>
</head>

     <section layout:fragment="conteudo">    

		<div class="conteudo-central">
			<h1 style="text-align: center;">Adicionar Entidade</h1>

			<form action="#" th:action="@{/entidade}" th:object="${entidade}"
				method="post" style="margin: 40px;">
				<div class="form-group">
					<div class="conteudo-central2">
						<img alt=""
							src="https://image.freepik.com/free-vector/legal-statement-court-notice-judge-decision-judicial-system-lawyer-attorney-studying-papers-cartoon-character-mortgage-debt-legislation_335657-3535.jpg"
							width="100%">
					</div>
					<div class="form-column">
						<p>Nome:</p>
						<input type="text" id="nome" name="nome">
					</div>
					<div class="form-column">
						<p>Telefone:</p>
						<input type="text" id="telefone" name="telefone">
					</div>
					<div class="form-column">
						<p>E-mail:</p>
						<input type="text" id="email" name="email">
					</div>
					<div class="form-column">
						<p>Endereco:</p>
						<input type="text" id="endereco" name="endereco">
					</div>

					<div class="form-column">
						<p>UF:</p>
						<select id="mySelect" onchange="getComboA()" name="cidade">
							<option data-th-each="movie : ${movie}"
								th:value="${movie.nome_uf}" th:text="${movie.nome_uf}" />
						</select>
					</div>
					<div class="form-column">
						<p>Comarca:</p>
						<select id="comboCidade">

						</select>
					</div>
				</div>


				<div style="float: right;">
					<button type="submit">Salvar</button>
				</div>
			</form>
			<button type="button" onclick="exibirMensagem()">Salvar</button>
		</div>
      </section>
	
</html>
